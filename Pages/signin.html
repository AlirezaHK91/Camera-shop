<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera shop</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lancelot&family=Noto+Serif:wght@100&family=Orbitron&family=Patua+One&display=swap" rel="stylesheet">
</head>
<body>
    <!-- menu and logo -->
    <div class="header">
        <div class="navbar">
            <div class="logo">
                <a href="index.html"><img src="/images/logo.png" width="180px" alt="logo"></a>
            </div>
            <nav>
                <ul id="menuitems">
                    <li><a href="index.html">Homepage</a></li>
                    <li><a href="store.html">Store</a></li>
                    <li><a href="aboutus.html">About us</a></li>
                    <li><a href="signin.html">Sign in</a></li>
                </ul>
            </nav>
            <img src="/images/manu.png" class="menu-icon" onclick="menuToggle()" alt="">
            
        </div>

    </div>

    <div class="account-container">
        <div class="column2">
            <img src="/images/Signin logo.png" alt="">
        </div>

        <div class="column2">
            <div class="form-container">
                <div class="form-button">
                    <span onclick="signin()">Sign in</span>
                    <span onclick="register()">Register</span>
                    <hr id="Indicator">
                </div>

                <form id="SigninForm">
                    <input type="text" placeholder="Username">
                    <input type="password" placeholder="Password">
                    <button type="submit" class="button">Sign in</button>
                    <a href="">Forget password</a>
                </form>

                <form id="RegisterForm">
                    <input id="registerUsername" type="text" placeholder="Username">
                    <input id="registerEmail" type="email" placeholder="Email">
                    <input id="registerPassword" type="password" placeholder="Password">
                    <button type="submit" class="button">Register</button>
                </form>
            </div>
        </div>
    </div>

    
    <footer>
        <p>&copy; 2023 Camera Snap Shot. All rights reserved.</p>
    </footer>

    <script src="/script.js"></script>
    

</body>
</html>
